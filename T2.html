<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mol* Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/molstar@latest/build/viewer/molstar.js"></script>
    <link rel="icon" href="./img/favicon_1.ico" type="image/x-icon"> <!-- favicon -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/molstar@latest/build/viewer/molstar.css" />

    <style>
        /* GitHub Pagesのデフォルトマージンをオーバーライド */
        .markdown-body {
            max-width: none !important;
            margin: 0 !important;
            padding: 0 !important;
        }
        .molecule-viewer {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
        }
        /* Molstar specific overrides */
        .msp-plugin {
            position: relative !important;
            height: 100%;
        }
        .msp-plugin-content {
            position: relative !important;
            height: 100%;
        }
        .msp-viewport {
            position: relative !important;
            height: 100% !important;
        }
    </style>
</head>

<body>
    <div class="container mx-auto px-4">
        <!-- container クラスを削除し、最小限のマージンを設定 -->
        <!-- Simple controls -->
        <div class="bg-white p-4 rounded-lg shadow mb-4 flex items-center gap-4">
            <label for="columns" class="font-medium whitespace-nowrap">Columns:</label>
            <input type="range" id="columns" min="1" max="4" value="3" class="flex-grow">
            <span id="columns-value" class="font-medium">3</span>
        </div>
        
        <!-- Grid container -->
        <div id="grid-container" class="grid gap-4">
            <!-- Grid items will be dynamically inserted here -->
        </div>
    </div>

    <script src="./js/structures.js"></script>
    <!-- <script type="module" src="./main.js"></script> --> <!-- モジュール的に読み込みたい -->
    <script src="./js/viewers.js">
    </script>
</body>
</html>
