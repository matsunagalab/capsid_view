<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mol* Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/molstar@latest/build/viewer/molstar.js"></script>
    <link rel="icon" href="./img/favicon_1.ico" type="image/x-icon"> <!-- favicon -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/molstar@latest/build/viewer/molstar.css" />
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />


    <style>
        /* GitHub Pagesのデフォルトマージンをオーバーライド */
        .markdown-body {
            max-width: none !important;
            margin: 0 !important;
            padding: 0 !important;
        }
        .molecule-viewer {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
        }
        /* Molstar specific overrides */
        .msp-plugin {
            position: relative !important;
            height: 100%;
        }
        .msp-plugin-content {
            position: relative !important;
            height: 100%;
        }
        .msp-viewport {
            position: relative !important;
            height: 100% !important;
        }
    </style>
</head>

<body>
    <div class="container mx-auto px-4 py-4">
        <button id="dropdownDefaultButton" data-dropdown-toggle="dropdown" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="button">
            Dropdown button 
            <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
            </svg>
        </button>
        
        <!-- Dropdown menu -->
        <div id="dropdown" class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700">
            <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownDefaultButton">
            <li>
                <a href="#" class="dropdown-item block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white" data-value="paper">paper</a>
            </li>
            <li>
                <a href="#" class="dropdown-item block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white" data-value="T1">T1</a>
            </li>
            <li>
                <a href="#" class="dropdown-item block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white" data-value="T2">T2</a>
            </li>
            <li>
                <a href="#" class="dropdown-item block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white" data-value="T3">T3</a>
            </li>
            <li>
                <a href="#" class="dropdown-item block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white" data-value="interface">interface</a>
            </li>
            <li>
                <a href="#" class="dropdown-item block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white" data-value="chainbow">chainbow</a>
            </li>
            <li>
                <a href="#" class="dropdown-item block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white" data-value="open_LBC">L-BC & 10-mer</a>
            </li>
            </ul>
        </div>
    </div>

    <div class="container mx-auto px-4">
        <!-- container クラスを削除し、最小限のマージンを設定 -->
        <!-- Simple controls -->
        <!-- <div class="bg-white p-4 rounded-lg shadow mb-4 flex items-center gap-4">
            <label for="columns" class="font-medium whitespace-nowrap">Columns:</label>
            <input type="range" id="columns" min="1" max="4" value="3" class="flex-grow">
            <span id="columns-value" class="font-medium">3</span>
        </div> -->
        
        <!-- Grid container -->
        <div id="grid-container" class="grid gap-4 grid-cols-1 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
            <!-- Grid items will be dynamically inserted here -->
        </div>
    </div>

    <!-- <script src="./js/structures.js"></script> -->
    <!-- <script src="./js/viewers.js"></script> -->
    <script type="module" src="./js/main.js"></script> <!-- モジュールとして読み込む -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
</body>
</html>
